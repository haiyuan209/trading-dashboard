# Production config overrides for Lightsail
# Copy this to config.yaml on the server

market_hours:
  open: "09:30"
  close: "16:00"
  timezone: "America/New_York"

fetcher:
  refresh_interval: 60
  max_tickers_per_cycle: 100
  api_retry_attempts: 3
  api_retry_delay: 2

database:
  path: "data/options_history.db"
  retention_days: 30

alerts:
  enabled: true
  desktop_notifications: false    # <-- disabled on server (no GUI)
  discord_webhook: ""
  telegram_bot_token: ""
  telegram_chat_id: ""
  thresholds:
    gex_flip: true
    new_max_gamma_strike: true
    price_near_gamma_wall_pct: 1.0

api_server:
  host: "0.0.0.0"                 # <-- listen on all interfaces
  port: 8000

logging:
  level: "INFO"
  file: "logs/trading.log"
  max_bytes: 10485760
  backup_count: 5
  staleness_minutes: 5
